<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio do Israel</title>
    <style>
      /* Reset de margens e padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Estilo do corpo da página */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #121212; /* Fundo escuro */
        color: #fff; /* Texto branco */
        line-height: 1.6;
      }

      /* Container principal */
      .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 30px;
        text-align: center;
        background-color: #1e1e1e; /* Cinza escuro */
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      /* Imagem do perfil com fundo estilizado */
      .container img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 8px solid #4CAF50; /* Borda verde escuro */
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }

      /* Efeito de destaque na imagem de perfil */
      .container img:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      }

      /* Nome e título */
      h1 {
        font-size: 2.8rem;
        color: #4CAF50; /* Verde escuro */
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        color: #ddd; /* Cinza claro */
        margin-bottom: 20px;
      }

      /* Links */
      .links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .links a {
        text-decoration: none;
        font-size: 1.2rem;
        color: #4CAF50; /* Verde escuro */
        background-color: #333; /* Preto para o fundo dos links */
        padding: 12px 25px;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Efeito de hover nos links */
      .links a:hover {
        background-color: #4CAF50;
        color: #fff;
        transform: scale(1.05);
      }

      /* Detalhes de fundo na imagem */
      .container {
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('./img/imagem 1.jpg') no-repeat center center/cover;
        filter: blur(10px);
        z-index: -1;
        opacity: 0.2;
      }

      /* Responsividade para dispositivos móveis */
      @media (max-width: 768px) {
        .container {
          width: 90%;
        }
        h1 {
          font-size: 2.2rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="./img/imagem 1.jpg" alt="Israel Vinicius Erthal">
      <h1>Israel Vinicius Erthal</h1>
      <p>Desenvolvedor de Software | Backend</p>
      <div class="links">
        <a href="https://www.linkedin.com/in/israel-erthal-198b47348/">LinkedIn</a>
        <a href="https://github.com/IsraelErthal">Github</a>
        <a href="mailto:erthalisrael77@gmail.com">E-mail</a>
      </div>
    </div>
  </body>
</html>
